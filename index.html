<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Team 6</h1>

    <!-- food group small cards for ingredients -->
    <section class="food-group">
      <h2 class="h2">Choose a food group</h2>
      <div class="sm-card-container">
        <div class="sm-card" id="protien-card" data-ingredient="protien">
          <img
            src="./assets/images/protein.jpg"
            alt="image of cutting up meat"
          />
          <p class="h5 bg-primary">Protein</p>
        </div>
      </div>
      <div class="sm-card-container">
        <div class="sm-card" id="veggies-card" data-ingredient="veggies">
          <img src="./assets/images/vegetables.jpg" alt="image of vegetables" />
          <p class="h5 bg-secondary">Veggies</p>
        </div>
      </div>
      <div class="sm-card-container">
        <div class="sm-card" id="fruit-card" data-ingredient="fruit">
          <img src="./assets/images/fruit.jpg" alt="image of fruit" />
          <p class="h5 bg-secondary">Fruit</p>
        </div>
      </div>
      <div class="sm-card-container">
        <div class="sm-card" id="grains-card" data-ingredient="grains">
          <img
            src="./assets/images/grains.jpg"
            alt="image of bread and grains"
          />
          <p class="h5 bg-secondary">Grains</p>
        </div>
      </div>
      <div class="sm-card-container">
        <div class="sm-card" id="dairy-card" data-ingredient="dairy">
          <img
            src="./assets/images/dairy.jpg"
            alt="image of pouring a glass of milk"
          />
          <p class="h5 bg-secondary">Dairy</p>
        </div>
      </div>
    </section>
  </body>
</html>
